<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <title>Sliding Puzzle 4x4</title>
</head>
<body>
        <div class="container">
        <h1>Cuphead Puzzle Game</h1>
        <div class="wrapper">
            <!--First Row-->
            <div class="tile1" onClick="checkTile(id)"></div>
            <div class="tile2" onClick="checkTile(id)"></div>
            <div class="tile3" onClick="checkTile(id)"></div>
            <div class="tile4" onClick="checkTile(id)"></div>
            <!--Second Row-->
            <div class="tile5" onClick="checkTile(id)"></div>
            <div class="tile6" onClick="checkTile(id)"></div>
            <div class="tile7" onClick="checkTile(id)"></div>
            <div class="tile8" onClick="checkTile(id)"></div>
            <!--Third Row-->
            <div class="tile9" onClick="checkTile(id)"></div>
            <div class="tile10" onClick="checkTile(id)"></div>
            <div class="tile11" onClick="checkTile(id)"></div>
            <div class="tile12" onClick="checkTile(id)"></div>
            <!--Fourth Row-->
            <div class="tile13" onClick="checkTile(id)"></div>
            <div class="tile14" onClick="checkTile(id)"></div>
            <div class="tile15" onClick="checkTile(id)"></div>
            <div class="tile16" onClick="checkTile(id)"></div>
        </div>
            <button id="newGame-btn" onclick="startNewGame()">New Game</button>
    </div>
    <script src="puzzle.js"></script>
</body>
</html>
