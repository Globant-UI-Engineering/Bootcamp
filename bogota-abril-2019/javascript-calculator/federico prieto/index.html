<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>javascript calculator</title>
</head>

<body>
    <div class="container">
        <div class="screen"><span id="screenValue">0</span></div>
        <div class="innerContainer">
            <button class="clearKey wider" id="erase">c</button>
            <button class="percenKey" id="backArrow">‚Üê</button>
            <button class="divKey operatorButtons orange">/</button>
            <button class="sevenKey buttonNumbers">7</button>
            <button class="eightKey buttonNumbers">8</button>
            <button class="nineKey buttonNumbers">9</button>
            <button class="multKey operatorButtons orange">x</button>
            <button class="fourKey buttonNumbers">4</button>
            <button class="fiveKey buttonNumbers">5</button>
            <button class="sixKey buttonNumbers">6</button>
            <button class="minusKey operatorButtons orange">-</button>
            <button class="oneKey buttonNumbers">1</button>
            <button class="twoKey buttonNumbers">2</button>
            <button class="threekey buttonNumbers">3</button>
            <button class="plusKey operatorButtons orange">+</button>
            <button class="ceroKey buttonNumbers wider">0</button>
            <button class="dotKey" id="decimal">.</button>
            <button class="equalKey operatorButtons orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
