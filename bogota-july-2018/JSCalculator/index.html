<!DOCTYPE html>
<html>
<head>
	<title>My First JS Calculator</title>
	<link rel="stylesheet" type="text/css" href="assets/styles/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/styles/styles.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Abel" rel="stylesheet">
</head>
<body>
	<div class = "container">
		<h1>My First JS Calculator</h1>
		<div class = "operators">
			<button id = "+" class="btn btn-success btn-lg operator">+</button>
			<button id = "-" class="btn btn-success btn-lg operator">-</button>
			<button id = "*" class="btn btn-success btn-lg operator">x</button>
			<button id = "/" class="btn btn-success btn-lg operator">/</button>
		</div>

		<div class = "input">
			<input type="text" class = "form-control" id = "input-numbers" placeholder = "Type your numbers here!">
		</div>
		
		<div class = "equal-clear">
			<button id = "equals" class="btn btn-info btn-lg">=</button>
			<button id = "clear" class="btn btn-info btn-lg">Clear</button>
		</div>
		<output id = "result">The results will appear here!</output>
	</div>

	<script type="text/javascript" src = "assets/js/script.js"></script>
</body>
</html>
