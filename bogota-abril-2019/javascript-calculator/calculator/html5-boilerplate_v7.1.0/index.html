<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="calculator application">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div class="calculator">

  <input class="calc_display" type="text" value="0" disabled></input>

  <section class="calc_keys">

      <button type="button" value="1">1</button>
      <button type="button" value="2">2</button>
      <button type="button" value="3">3</button>
      <button type="button" value="4">4</button>
      <button type="button" value="5">5</button>
      <button type="button" value="6">6</button>
      <button type="button" value="7">7</button>
      <button type="button" value="8">8</button>
      <button type="button" value="9">9</button>
      <button type="button" value="0">0</button>
    
      <button type="button" id="add" class="operator" value="+">+</button>
      <button type="button" id="multiply" class="operator" value="*">&times;</button>
      <button type="button" id="divide" class="operator" value="/">&divide;</button>
      <button type="button" id="substract" class="operator" value="-">-</button>
      <button type="button" id="calculate" class="operator" value="=">=</button>

      <button type="button" id="clear" class="clear" value="clear">C</button>
      <button type="button" id="decimal" class="decimal" value=".">.</button>
      

  </section>
</div>

  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/main.js"></script>

  
</body>

</html>
