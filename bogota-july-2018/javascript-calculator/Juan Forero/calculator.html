<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="main.js"></script>
</head>

<body>
<div class="principalContainer">
<form name="calculator" action="#">
<input class="container" type="text" name="showbox" id="showbox" aria-label="This box shows the result">                
<table>
<tr>
<td><input class="getButton" type="button" name="number7" value="7" onclick="setText(7)" aria-label="Number 7"></td>
<td><input class="getButton" type="button" name="number8" value="8" onclick="setText(8)" aria-label="Number 8"></td>
<td><input class="getButton" type="button" name="number9" value="9" onclick="setText(9)" aria-label="Number 9"></td>
<td><input class="getButton" type="button" name="optionmul" value="*" onclick="setText('*')" aria-label="Multiplication"></td>
<td><input class="getButton" type="button" name="optiondiv" value="/" onclick="setText('/')" aria-label="Division"></td>
</tr>
<tr>
<td><input class="getButton" type="button" name="number6" value="4" onclick="setText(4)" aria-label="Number 4"></td>
<td><input class="getButton" type="button" name="number5" value="5" onclick="setText(5)" aria-label="Number 5"></td>
<td><input class="getButton" type="button" name="number4" value="6" onclick="setText(6)" aria-label="Number 6"></td>
<td><input class="getButton" type="button" name="optionsum" value="+" onclick="setText('+')" aria-label="Sum"></td>
<td><input class="getButton" type="button" name="optionrest" value="-" onclick="setText('-')" aria-label="Rest"></td>
</tr>
<tr>
<td><input class="getButton" type="button" name="number3" value="1" onclick="setText(1)" aria-label="Number 1"></td>
<td><input class="getButton" type="button" name="number2" value="2" onclick="setText(2)" aria-label="Number 2"></td>
<td><input class="getButton" type="button" name="number1" value="3" onclick="setText(3)" aria-label="Number 3"></td>
<td class="equalContainer" rowspan="2" colspan="2"><input type="button" name="optionequal" value="=" onclick="opEqual()" id="equalButton" aria-label="Result"></td>
</tr>
<tr>
<td><input class="getButton" type="button" name="decimal" value="." onclick="setText('.')" aria-label="Decimal"></td>
<td><input class="getButton" type="button" name="number0" value="0" onclick="setText(0)" aria-label="Number 0"></td>
<td><input class="getButton" type="button" name="clear" value="C" onclick="opClear()" aria-label="Clear screen"></td>
</tr>
</table>
</form>
</div> 
</body>
</html>
