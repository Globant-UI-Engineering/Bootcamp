<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="author" content="Dominik Ortiz">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Calculate something</h1>
    </header>
    <main>
        <div id="container">
            <div id="display" class="display"></div>
            <button>0</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>+</button>
            <button>-</button>
            <button>/</button>
            <button>*</button>
            <button>.</button>
            <button id="result">=</button>
            <button id="changeValue">+/-</button>
            <button>%</button>
            <button id="clear">AC</button>
        </div>
    </main>
    <footer>
        <p>Js calculator bootcamp globant 2018</p>
    </footer>
    <script src="./js/app.js"></script>
</body>

</html>
