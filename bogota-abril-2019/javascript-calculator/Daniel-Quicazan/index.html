<div class="main-container">
  <div class="calculator-container">
    <table class="calculator-table">

        <input id="calculator-view" class="calculator-visor" type="text" value="" readonly="readonly"/>

      <tr class="calculator-row">
        <td class="calculator-column">
          <input type="button" class="calculator-button" value="CE"/>

        <td class="calculator-column">

        </td>
      </tr>
      <tr class="calculator-row">
        <td class="calculator-column">
          <input type="button" class="calculator-button" value="7" onclick="onNumberButtonClick(this)"/>

        <td class="calculator-column">

      </tr>
      <tr class="calculator-row">

      <tr class="calculator-row">
        <td class="calculator-column">

        <td class="calculator-column">
