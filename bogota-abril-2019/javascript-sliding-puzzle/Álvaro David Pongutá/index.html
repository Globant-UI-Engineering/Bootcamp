<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>PuzzleBootcamp</title>

    <link href="style.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body class="body-general">

    <header role="presentation">
        <h1>
            Puzzle-Bootcamp
        </h1>
    </header>

    <section name="puzzle" class="puzzle">
        <article name="row-puzzle" class="row-puzzle">
            <button role="button" name="number1" class="frame" id="frame11" onClick="moveFrame(1,1);">1</button>
            <button role="button" name="number2" class="frame" id="frame12" onClick="moveFrame(1,2);">2</button>
            <button role="button" name="number3" class="frame" id="frame13" onClick="moveFrame(1,3);">3</button>
            <button role="button" name="number4" class="frame" id="frame14" onClick="moveFrame(1,4);">4</button>
        </article>
        <article name="row-puzzle" class="row-puzzle">
            <button role="button" name="number5" class="frame" id="frame21" onClick="moveFrame(2,1);">5</button>
            <button role="button" name="number6" class="frame" id="frame22" onClick="moveFrame(2,2);">6</button>
            <button role="button" name="number7" class="frame" id="frame23" onClick="moveFrame(2,3);">7</button>
            <button role="button" name="number8" class="frame" id="frame24" onClick="moveFrame(2,4);">8</button>
        </article>
        <article name="row-puzzle" class="row-puzzle">
            <button role="button" name="number9" class="frame" id="frame31" onClick="moveFrame(3,1);">9</button>
            <button role="button" name="number10" class="frame" id="frame32" onClick="moveFrame(3,2);">10</button>
            <button role="button" name="number11" class="frame" id="frame33" onClick="moveFrame(3,3);">11</button>
            <button role="button" name="number12" class="frame" id="frame34" onClick="moveFrame(3,4);">12</button>
        </article>
        <article name="row-puzzle" class="row-puzzle">
            <button role="button" name="number13" class="frame" id="frame41" onClick="moveFrame(4,1);">13</button>
            <button role="button" name="number14" class="frame" id="frame42" onClick="moveFrame(4,2);">14</button>
            <button role="button" name="number15" class="frame" id="frame43" onClick="moveFrame(4,3);">15</button>
            <button role="button" name="blank" class="white_frame" id="frame44" onClick="moveFrame(4,4);"></button>
        </article>
    </section>
    <button role="button" name="Mix Up" class="button-MixUp" onClick="randomFrames();">Mix Up</button>


    <footer role="presentation">
        Made by: Alvaro David Ponguta - Globant Bootcamp 2019
    </footer>

</body>

<script src="logic.js"></script>

</html>
