<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>cyclomatic complexity</title>
    <style>
        header, article{
            text-align: center;
            text-transform: capitalize;
        }
        article img:nth-child(2){
            position: absolute;
        }
    </style>
</head>

<body>
    <header>
        <h1>cyclomatic complexity</h1>
    </header>
    <article>
        <img src="img/cyclomaticComplexity.jpg" alt="cyclomatic complexity" width="400px" height="800px">
        <img src="img/script.jpg" alt="script" width="500px" height="250px">
    </article>
    <script>
        function predictAge(...ages) {

            mult = ages.map(n => n * n);
            var sum = 0;

            for (let i = 0; i < mult.length; i++) {
                sum += mult[i];
            }
            return result = Math.floor(Math.sqrt(sum) / 2);
        }
    </script>
</body>
