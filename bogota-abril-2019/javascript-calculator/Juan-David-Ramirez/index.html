<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <article>
        <header>
            <h1>Calculator</h1>
        </header>
        <div class="container">
            <div id="screen">
                <p id="screen-text"></p>
            </div>
            <div>
                <button id="clear" class="operation">C</button>
                <button id="negate" class="operation">+/-</button>
                <button id="percentage" class="operation">%</button>
                <button class="operation binary-oper">/</button>

                <button id="number7" class="number">7</button>
                <button id="number8" class="number">8</button>
                <button id="number9" class="number">9</button>
                <button class="operation binary-oper">*</button>

                <button id="number4" class="number">4</button>
                <button id="number5" class="number">5</button>
                <button id="number6" class="number">6</button>
                <button class="operation binary-oper">-</button>

                <button id="number1" class="number">1</button>
                <button id="number2" class="number">2</button>
                <button id="number3" class="number">3</button>
                <button id="plus" class="operation binary-oper">+</button>


                <button id="number0" class="number">0</button>
                <button id="dot" class="operation">.</button>
                <button id="equal" class="operation">=</button>
            </div> 
        </div>
    </article>
    <footer>
        This app was made by Juan David Ramirez Mendoza
    </footer>
</body>
<script src="app.js"></script>
</html>
