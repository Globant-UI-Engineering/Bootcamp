<html>
    <head>
        <title>Magazine Cover</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <link href="https://fonts.googleapis.com/css?family=Vast+Shadow" rel="stylesheet"> 
    </head>
    <body>
        <main>
            <article>
                <section class="magazine_name">
                    <div>
                        <img src="img/MarvelStudiosLogo.png" />
                        <h2>movie</h2>
                        <div>
                            <img src="img/film_camera_roll.png" class="camera_roll" /> 
                            <span> magazine</span>
                            <img src="img/film_camera_roll.png" class="camera_roll rotated" />
                        </div>
                    </div>
                </section>
            </article>
            <article class="magazine_sections">
                <section class="actor_interviews_section">
                    <h3>actor <br />interviews</h3>
                    <p>robert downey jr <br />chris evans</p>
                </section>
                <section class="exclusive_comics">
                        <h3>exclusive <br />comics</h3>
                        <p>behind-the-scenes<br />secrets</p>
                        <br />
                        <p>insithe the ind of <br /><span class="remarkable_text">thanos</span></p>
                    </section>
            </article>
        </main>
    </body>
</html>
