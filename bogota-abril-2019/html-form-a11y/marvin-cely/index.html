<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>A11Y Form</title>
</head>

<body>
    <header role="banner" aria-label="Titulo Spotify">
        <h1>Spotify</h1>
    </header>
    <hr>
    <section>
        <form action="#" role="form" aria-labelledby="registrase">
            <h2 id="registrase">Registrate con tu dirección email</h2>
            <!-- Registrar correo -->
            <div class="nuevo_correo">
                <label for="correo">
                    Correo electrónico:
                    <span>*</span>
                    <input 
                        type="email"
                        name="correo"
                        id="correo"
                        required 
                        aria-required="true">
                </label>
                <br>
                <label for="confirmar">
                    Confirmar email:
                    <span>*</span>
                    <input
                        type="email"
                        name="confirmar"
                        id="confirmar"
                        required
                        aria-required="true">
                </label>
            </div>
            <!-- Registrar contraseña -->
            <div class="nueva_contra">
                <label id="contraseñaLabel" for="contraseña">
                    Contraseña:<span>*</span>
                </label>
                <input type="password" name="contraseña" id="contraseña" aria-labelledby="contraseñaLabel" aria-describedby="descripcion privacidad" required aria-required="true">
                <br>
                <span id="descripcion" role="alert">Contraseña debe ser alfanumérica.</span>
                <br>
                <span id="privacidad">Asegúrese que su contraseña sea privada.</span>
            </div>
            <!-- Registrar fecha de naciomiento -->
            <fieldset>
                <legend>
                    Fecha de nacimiento:<span>*</span>
                </legend>
                <input type="number" aria-label="Dia nacimiento" name="dia" placeholder="Día" min="1" max="31" required aria-required="true">
                <select name="mes" aria-label="Mes nacimiento" required aria-required="true">
                    <option label="Mes" disabled selected>Mes</option>
                    <option label="Enero">Enero</option>
                    <option label="Febrero">Febrero</option>
                    <option label="Marzo">Marzo</option>
                    <option label="Abril">Abril</option>
                    <option label="Mayo">Mayo</option>
                    <option label="Junio">Junio</option>
                    <option label="Julio">Julio</option>
                    <option label="Agosto">Agosto</option>
                    <option label="Septiembre">Septiembre</option>
                    <option label="Octubre">Octubre</option>
                    <option label="Noviembre">Noviembre</option>
                    <option label="Diciembre">Diciembre</option>
                </select>
                <input type="number" aria-label="Año nacimiento" name="año" placeholder="Año" min="1900" max="2019" required aria-required="true">
            </fieldset>
            <!-- Registrar género -->
            <fieldset>
                <legend>Género</legend>
                <label for="masculino">                
                    <input type="radio" name="genero" id="masculino" value="masculino"/>
                    Masculino
                </label>
                <label for="femenino">
                    <input type="radio" name="genero" id="femenino" value="femenino"/>
                    Femenino
                </label>
                <label for="noBinario">
                    <input type="radio" name="genero" id="noBinario" value="noBinario"/>
                    No binario
                </label>
            </fieldset>
            <!-- Permisos de notificación -->
            <label for="compartir">
                <input type="checkbox" name="compartir" id="compartir">
                Compartir mis datos de registro con los proveedores de contenido de Spotify para fines de marketing.
            </label>
            <br>

            <input type="submit" value="Registrarse">
        </form>
    </section>
</body>

</html>
