<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="styles.css">

    <title>Calculadora</title>
</head>

<body>
    <div id="calculator">
        <header>
            <h1 id="display-a" >Calculadora-inador</h1>
            <h3 id="display-b" ></h3>
        </header>
        <div id="keyboard">
            <ol>
                <li><button class="btn-number" value="1">1</button></li>
                <li><button class="btn-number" value="2">2</button></li>
                <li><button class="btn-number" value="3">3</button></li>
                <li><button class="btn-number" value="4">4</button></li>
                <li><button class="btn-number" value="5">5</button></li>
                <li><button class="btn-number" value="6">6</button></li>
                <li><button class="btn-number" value="7">7</button></li>
                <li><button class="btn-number" value="8">8</button></li>
                <li><button class="btn-number" value="9">9</button></li>
                <li><button class="btn-number" value="0">0</button></li>
            </ol>
            <ol>
                <li><button class="btn-op" id="btn-add">+</button></li>
                <li><button class="btn-op" id="btn-substract">-</button></li>
                <li><button class="btn-op" id="btn-multiply">x</button></li>
                <li><button class="btn-op" id="btn-divide">/</button></li>
                <li><button class="btn-op" id="btn-equal">=</button></li>
                <li><button class="btn-op" id="btn-erase">E</button></li>
            </ol>
        </div>
    </div>
    <script src="./calculator.js"></script>
</body>

</html>
