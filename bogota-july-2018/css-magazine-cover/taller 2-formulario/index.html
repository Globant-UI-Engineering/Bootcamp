<html>
<head>
<meta charset ="UTF-8">
</head>

<body>
  <h1> Ingrese sus datos para el registro </h1>
  <br>
 <form>
    <label for="nombre" > Ingrese su nombre </label>
    <input type="text" placeholder="Escriba su nombre" name="nombre">
    <label for="correo" > Ingrese su correo </label>
    <input type="email" placeholder="Escriba su correo" name="correo">
    <label for="contra" > Ingrese su contraseña </label>
    <input type="password" placeholder="Escriba su contraseña" name="contraseña">
    <input type="radio" name="sexo" value="hombre" > hombre </input>
    <input type="radio" name="sexo" value="mujer" > mujer </input>
    <select name="pais">
          <option value="colombia"> Colombia </option>
          <option value="mexico"> Mexico </option>
          <option value="argentina"> Argentina </option>
          <option value="panama"> Panama </option>
    </select>
    <input type="submit">
 </form>

</body>
</html>
