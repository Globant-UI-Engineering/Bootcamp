<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles/calculator.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <title>JS Calculator</title>
    <h1>JS Calculator</h1>
</head>
<body>
    <div class="wrapper">
        <div class="display">
            <div class="history">
                <h3>
                    <span id="operand1" aria-label="operand1">0</span>
                    <span id="operator" aria-label="operator"></span>
                    <span id="operand2" aria-label="operand2"></span>
                </h3>
            </div>
            <div class="main">
                <h2>
                    <span id="result">0</span> 
                </h2>
            </div>  
        </div>
        <div class="del key"><span>CE</span></div>
        <div class="del key"><span>C</span></div>
        <div class="del key"><span><i class="fas fa-backspace"></i></span></div>
        <div class="operation key"><span>/</span></div>
        <div class="number key"><span>7</span></div>
        <div class="number key"><span>8</span></div>
        <div class="number key"><span>9</span></div>
        <div class="operation key"><span>x</span></div>        
        <div class="number key"><span>4</span></div>
        <div class="number key"><span>5</span></div>
        <div class="number key"><span>6</span></div>
        <div class="operation key"><span>-</span></div>
        <div class="number key"><span>1</span></div>
        <div class="number key"><span>2</span></div>
        <div class="number key"><span>3</span></div>
        <div class="operation key"><span>+</span></div>
        <div class="number zero key"><span>0</span></div>
        <div id="equals" class="key"><span>=</span></div>
    </div>
</body>
<script type="text/javascript" src="scripts/calculator.js"></script>
</html>
