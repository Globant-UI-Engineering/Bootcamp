<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div align="center">
        <form>
            <table>
                <tr>
                    <td colspan="5"> <input type="text" disabled id="screen" size="20"></td>
                </tr>
                <tr>
                    <td><button type="button" value="7" id="button">7</button></td>
                    <td> <button type="button" value="9" id="button">9</button></td>
                    <td> <button type="button" value="8" id="button">8</button></td>
                    <td> <button type="button" value="/" id="button">/</button></td>
                    <td><button type="button" value="(" id="button">(</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="4" id="button">4</button></td>
                    <td><button type="button" value="5" id="button">5</button></td>
                    <td><button type="button" value="6" id="button">6</button></td>
                    <td><button type="button" value="*" id="button">*</button></td>
                    <td><button type="button" value=")" id="button">)</button></td>
                </tr>
                <tr>
                    <td><button type="button" value="1" id="button">1</button></td>
                    <td><button type="button" value="2" id="button">2</button></td>
                    <td><button type="button" value="3" id="button">3</button></td>
                    <td><button type="button" value="-" id="button">-</button></td>
                    <td><button type="button" value="=" id="result">=</button></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="button" value="0" id="button">0</button></td>
                    <td><button type="button" value="." id="button">.</button></td>
                    <td><button type="button" value="+" id="button">+</button></td>
                    <td><button type="reset">Reset</button></td>
                </tr>
            </table>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
