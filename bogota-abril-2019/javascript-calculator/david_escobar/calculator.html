<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="container">
            <div class="row">
                <div class="col-4">

                    <div class="container">
                        <div class="row">
                            <div class="col-sm-6" id="accumulated">0</div>
                            <div class="col-sm-6" id="operation"></div>
                            <div class="col-sm-12" id="result"></div>
                        </div>
                    </div>

                    <div class="container">
                        <div class="row">
                            <button type="button" id="1" value="1" class="col-sm-4" onclick="add(1)">1</button>
                            <button type="button" id="2" value="2" class="col-sm-4" onclick="add(2)">2</button>
                            <button type="button" id="3" value="3" class="col-sm-4" onclick="add(3)">3</button>
                            <button type="button" id="4" value="4" class="col-sm-4" onclick="add(4)">4</button>
                            <button type="button" id="5" value="5" class="col-sm-4" onclick="add(5)">5</button>
                            <button type="button" id="6" value="6" class="col-sm-4" onclick="add(6)">6</button>
                            <button type="button" id="7" value="7" class="col-sm-4" onclick="add(7)">7</button>
                            <button type="button" id="8" value="8" class="col-sm-4" onclick="add(8)">8</button>
                            <button type="button" id="9" value="9" class="col-sm-4" onclick="add(9)">9</button>
                            <button type="button" id="0" value="0" class="col-sm-4" onclick="add(0)">0</button>
                        </div>
                    </div>
                    <br>
                    <div class="container">
                        <div class="row">
                            <button type="button" id="" class="col-sm-3" onclick="operation('+')">+</button>
                            <button type="button" id="" class="col-sm-3" onclick="operation('-')">-</button>
                            <button type="button" id="" class="col-sm-3" onclick="operation('*')">*</button>
                            <button type="button" id="" class="col-sm-3" onclick="operation('/')">/</button>
                            <button type="button" id="" class="col-sm-12 btn-primary" onclick="clean()">CE</button>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </form>
    <script src="calculator.js"></script>
</body>

</html>
