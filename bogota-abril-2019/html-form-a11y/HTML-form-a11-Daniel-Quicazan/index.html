<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title></title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <meta name="theme-color" content="#fafafa">

<body>
  <!--[if IE]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <!-- Add your site or application content here -->
  <form>
    <label for="pokemon-name">
      Pokemon
      <input type="text" id="pokemon-name" name="pokemon-name" required>
    </label>
    <br>
    <label for="pokemon-level">
      Level
      <input type="number" id="pokemon-level" name="pokemon-level" required>
    </label>
    <br>
    <label for="pokemon-iv">
      IV
      <input type="number" id="pokemon-iv" name="pokemon-iv">
    </label>
    <br>
    <label for="pokemon-generation">
      Generation
      <input type="number" id="pokemon-generation" name="pokemon-generation">
    </label>
    <br>
    <label for="pokemon-image">
      Image
      <input type="file" id="pokemon-image" name="pokemon-image">
    </label>
    <br>
    <label for="pokemon-found-date">
      Found
      <input type="date" id="pokemon-found-date" name="pokemon-found-date" value="2019-04-29" required>
    </label>
    <br>
    <label>
      Gender<br>
      <input type="radio" name="pokemon-gender" value="male" checked> Male<br>
      <input type="radio" name="pokemon-gender" value="female"> Female<br>
      <input type="radio" name="pokemon-gender" value="n_a"> N/A
    </label>
    <br>
    <input type="submit" value="Save">
    <br>
    <input type="reset" value="Reset">
  </form>



  <script src="js/vendor/modernizr-3.7.1.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
