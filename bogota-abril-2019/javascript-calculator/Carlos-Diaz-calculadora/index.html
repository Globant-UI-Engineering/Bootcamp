<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
    <title>Calculadora</title>
</head>
<body>
<div class="calculator-container">
    <div class="calculator-display">
        <span id="operation" class="nobr"></span>
        <span id="display-total"></span>
    </div>
    <div class="calculator-controls">
        <button class="clear-value two-columns" id="clear-btn" onclick="clearValues()">C</button>
        <button class="absolute-value" id="abs-btn" onclick="absolute()">+/-</button>
        <button class="divide-value highlight" id="divide-btn" onclick="addOperand('รท')">รท</button>
        <button data-value="7">7</button>
        <button data-value="8">8</button>
        <button data-value="9">9</button>
        <button class="multiply-value highlight" id="multiply-btn" onclick= "addOperand('x')">x</button>
        <button data-value="4">4</button>
        <button data-value="5">5</button>
        <button data-value="6">6</button>
        <button class="multiply-value highlight" id="minus-btn" onclick= "addOperand('-')">-</button>
        <button data-value="1">1</button>
        <button data-value="2">2</button>
        <button data-value="3">3</button>
        <button class="plus-value highlight" id="plus-btn" onclick="addOperand('+')">+</button>
        <button class="two-columns" data-value="0">0</button>
        <button data-value=".">.</button>
        <button class="equals-value highlight" id="equals-btn" onclick="setOperation()">=</button>
    </div>

</div>
<script src="index.js"></script>
</body>
</html>
