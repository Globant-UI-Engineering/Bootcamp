<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JS Calculator</title>
    <link href='https://fonts.googleapis.com/css?family=Work+Sans:300' rel='stylesheet'>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <article>
        <header>
            <p id="screen">1337</p>
        </header>
        <section class="numpad">
            <button id="clear">AC</button>
            <button id="sign">&plus;/&minus;</button>
            <button id="percent">&percnt;</button>
            <button id="divide" class="operator">&divide;</button>
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button id="multiply" class="operator">&times;</button>
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button id="subtract" class="operator">&minus;</button>
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button id="add" class="operator">&plus;</button>
            <button class="number wide">0</button>
            <button id="point" class="point">.</button>
            <button id="equals" class="operator">&equals;</button>
        </section>
    </article>

    <script src="calculator.js"></script>
</body>

</html>
