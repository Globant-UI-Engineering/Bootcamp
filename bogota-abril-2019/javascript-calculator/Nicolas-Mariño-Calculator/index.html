<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script> 
</head>
<body>
    <div class="calculator"> 
        <div class="result">
            <div class="first-result" last-result></div>
            <div class="last-result" first-result></div>
        </div>
        <button data-key="65" class="double-space" all-clear>ac</button>
        <button data-key="8" delete>del</button>
        <button data-key="18" operation>+</button>
        <button data-key="49" number>1</button>
        <button data-key="50" number>2</button>
        <button data-key="51" number>3</button>
        <button data-key="77" operation>-</button>
        <button data-key="52" number>4</button>
        <button data-key="53" number>5</button>
        <button data-key="54" number>6</button>
        <button data-key="66" operation>*</button>
        <button data-key="55" number>7</button>
        <button data-key="56" number>8</button>
        <button data-key="57" number>9</button>
        
        <button data-key="56" operation><span><i>b</i><sup><i>n</i></sup></span></button>
        <button data-key="57" operation>mod</button>

        <button data-key="48" number>0</button>
        
        <button data-key="190" number>.</button>
        
        <button data-key="68" operation>รท</button>
        <button data-key="13" id="four-space" equals>=</button>
    </div>     
</body>




</html>
