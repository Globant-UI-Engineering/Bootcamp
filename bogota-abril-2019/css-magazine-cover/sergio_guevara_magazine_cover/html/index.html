<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" content="Cover of the men's journal magazine">
    <title>men's journal magazine cover</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css">
</head>

<body>
    
<div class="magazineBody">
    
    <h1>men's journal</h1>
    
    <div class= "columns">

        <div class="leftSideSection">

                <h4 class="light">unlikely superhero</h4>
                <h4 class="light"><strong>paul rudd</strong> is back in <strong>ant-man & the wasp</strong></h4>
                <figure class="divisorLeftSide"></figure>
                <h4 class="capitalize"><span>epic motorcycle road trip</span> from alaska to argentina</h4>
        
        </div>
        
        <div class="rightSideSection">

                <h4>the untold story of the <span>toughest man in america</span></h4>
                <figure id=divisorRightSide></figure>
                <h4 id="diffMargin">perfect your pushups</h4>
                <h2 id="mainSubtitle">the best summer ever</h2>
                <h4 class="diffColor">a comprehensive guide inside</h4>
                
        </div>

    </div>
   

</div>  
     
</body>
</html>
