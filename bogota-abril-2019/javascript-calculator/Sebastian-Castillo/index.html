<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Calculator</title>
</head>
<body>
  <section class="calculator">
    <div class="calculator__display" aria-labelledby="displayResult">
        <span id="displayResult" aria-label="display-result">0</span>
        <span id="displayOperation" aria-label="display-operation">0</span>
    </div>
    <div class="calculator__buttons_top">
       <div class="calculator__buttons_button">
        <button id="clear" type="button" role="button">AC</button>
      </div>
       <div class="calculator__buttons_button">
        <button id="delete" type="button" role="button">DEL</button>
      </div>
    </div>
    <div class="calculator__buttons_main">
      <div class="calculator__buttons_button">
        <button id="button" value="7" type="button" role="button">7</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="8" type="button" role="button">8</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="9" type="button" role="button">9</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="รท" type="button" role="button">รท</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="4" type="button" role="button">4</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="5" type="button" role="button">5</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="6" type="button" role="button">6</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="x" type="button" role="button">x</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="1" type="button" role="button">1</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="2" type="button" role="button">2</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="3" type="button" role="button">3</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="-" type="button" role="button">-</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="0" type="button" role="button">0</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="." type="button" role="button">.</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="equal" value="=" type="button" role="button">=</button>
      </div>
      <div class="calculator__buttons_button">
        <button id="button" value="+" type="button" role="button">+</button>
      </div>
    </div>
  </section>
</body>
<script src="./index.js"></script>
</html>
