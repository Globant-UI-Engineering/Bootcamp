<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Form</title>
</head>

<body>
  <h1>Register Form</h1>
  <form class="register" action="index.html" method="post">
    <fieldset>
      <legend>Your Dates</legend>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" placeholder="Your Name" autocomplete="off" required>
      <br><br>
      <label for="lastname">Last Name:</label>
      <input type="text" name="lastname" id="lastname" placeholder="Your Last Name" autocomplete="off" required>
      <br><br>
      <label for="">E-mail</label>
      <input type="email" name="email" placeholder="example@mail.com" autocomplete="off" required>
      <br><br>
      <label for="gender">Gender:</label>
      <br>
      <input type="radio" name="gender" id="gender" value="male" autofocus>Male <br>
      <input type="radio" name="gender" id="gender" value="female">Female <br>

    </fieldset>
    <fieldset>
      <legend>Your Interests</legend>
      <label for="">Interests:</label>
      <select class="interests" name="interests">
            <option value="none">None</option>
            <option value="videogames">Videogames</option>
            <option value="sports">Sports</option>
            <option value="read">Read</option>
          </select>
      <br><br>
      <label for="">What is your favorite sport</label>
      <input list="sports" name="favorite_sport" value="">
      <datalist id="sports">
              <option value="Soccer"></option>
              <option value="Basketball"></option>
              <option value="Tennis"></option>
              <option value="Other"></option>
            </datalist>
    </fieldset>
    <fieldset>
      <legend>What would you like to learn</legend>
      <label for="">Choose:</label> <br>
      <input type="checkbox" name="" value="html">HTML <br>
      <input type="checkbox" name="" value="css">CSS <br>
      <input type="checkbox" name="" value="javascript">Javascript <br>
      <input type="checkbox" name="" value="react">React <br>
    </fieldset>
    <input type="submit" name="" value="Send">
  </form>
</body>

</html>
