<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Calculator</title>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Gugi">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
    </head>
    <body>
        <div id="calculator">
            <input id="screen" disabled/>
            <button id="clear">C</button>
            <br/>
            <button id="one">1</button>
            <button id="two">2</button>
            <button id="three">3</button>
            <button id="sum">+</button>
            <br/>
            <button id="four">4</button>
            <button id="five">5</button>
            <button id="six">6</button>
            <button id="minus">-</button>
            <br/>
            <button id="seven">7</button>
            <button id="eight">8</button>
            <button id="nine">9</button>
            <button id="mult">*</button>
            <br/>
            <button id="zero">0</button>
            <button id="dot">.</button>
            <button id="equals">=</button>
            <button id="division">/</button>
            <br/>
        </div>
    </body>
    <script src="./assets/js/calculator.js" type="text/javascript"></script>
</html>
