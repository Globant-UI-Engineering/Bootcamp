<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>Times | Steve Jobs</title>
</head>

<body>
    <header>
        <h1 class="primary-heading">Let me get to know you better</h1>
        <h2 class="secondary-heading">Fill the form bellow:</h2>
    </header>
    <section>
        <form action="#">
            <fieldset>
                <legend>Basic Information</legend>

                <label for="first-name">First Name</label>
                <input id="first-name" type="text" name="first-name" required>

                <label for="last-name">Last Name</label>
                <input id="last-name" type="text" name="last-name" required>

                <label for="email">Email</label>
                <input id="email" type="email" name="email" required>
            </fieldset>

            <fieldset>
                <legend>Select your the Avengers you like?</legend>
                <input id="Thor" type="checkbox" name="scientist" value="Thor" />
                <label for="Thor">Thor</label>

                <input id="Captain America" type="checkbox" name="scientist" value="Captain America" />
                <label for="Captain America">Captain America</label>

                <input id="Spider Man" type="checkbox" name="scientist" value="Spider Man" />
                <label for="Spider Man">Spider Man</label>

                <input id="Iron Man" type="checkbox" name="scientist" value="Iron Man" />
                <label for="Iron Man">Iron Man</label>
            </fieldset>
            <fieldset>
                <legend>Choose your favorite Beatle</legend>
                <input id="paul" type="radio" name="zeppelin" value="paul" />
                <label for="paul">Pul</label>
                <input id="john" type="radio" name="zeppelin" value="john" />
                <label for="john">John</label>
                <input id="ringo" type="radio" name="zeppelin" value="ringo" />
                <label for="ringo">Ringo</label>
                <input id="gorge" type="radio" name="zeppelin" value="gorge" />
                <label for="gorge">Gorge</label>
            </fieldset>
            
        </form>
    </section>
</body>

</html>
